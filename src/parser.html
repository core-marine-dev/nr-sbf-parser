<script type="text/javascript">
  import { availableFirmwares } from "sbf-parser"

  RED.nodes.registerType("septentrio-parser", {
    category: "GNSS",
    color: "#FB9313",
    defaults: {
      firmware: {
        value: "4.10.1",
        required: true
      },
      memory: {
        value: true,
        required: true
      }
    },
    label: function() {
      const { name, firmware } = this;
      return (name) ? name : firmware
    },
    oneditprepare: function() {
      $("#node-input-example4").typedInput({
        types: [
          {
            value: "fruit",
            options: availableFirmwares()
          }
        ]
      })
    }
  })
</script>
