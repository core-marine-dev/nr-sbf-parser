name: publish

on: push

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3
        
      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ§‘â€ğŸ”¬ Tests
        run: npm run test

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3
        
      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
 
      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸš€ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
